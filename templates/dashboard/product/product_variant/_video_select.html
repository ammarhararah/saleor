{% load i18n %}

<div class="video_select">
  <div class="row">
    {% for choice_with_video in choices_with_videos %}
      {% with choice=choice_with_video.0 video=choice_with_video.1 %}
        <div class="video_select-item">
          <input id="{{ choice.id_for_label }}" name="{{ choice.data.name }}" class="filled-in" type="checkbox" value="{{ choice.data.value }}" {% if choice.data.selected %}checked{% endif %}>
          <label for="{{ choice.id_for_label }}"></label>
          <img id="{{ choice.id_for_label }}" class="responsive-img" src="{{ video.video.thumbnail.255x255 }}" srcset="{{ video.video.thumbnail.255x255 }} 1x" alt="">
          <div id="{{ choice.id_for_label }}" class="video_select-item-overlay{% if choice.data.selected %} checked{% endif %}"></div>
        </div>
      {% endwith %}
    {% endfor %}
  </div>
  {% for error in field.errors %}
    <p class="help-block materialize-red-text">{{ error }}</p>
  {% endfor %}
  {% if field.help_text %}
    <p class="help-block">{{ field.help_text|safe }}</p>
  {% endif %}
</div>
